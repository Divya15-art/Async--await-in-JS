<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await in JS</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function add(a,b)
        {
        let response=a+b
        display(response)
        }
        function display(some)
        {
        document.getElementById("result").innerHTML=some
        }
        add(5,6)
        </script>
</body>
</html>
